<!DOCTYPE html>
<html lang="eng">

    <head>
        <meta charset='UTF-8'/>
        <title>Time and attendance</title>
        <link rel='stylesheet' href='style.css'>
        <script src="func.js"></script>
    </head>

    <body class="main_container">
        <h1 class="main_header">Next Online Automated Timesheet Manager</h1>

        <div class="input_container">
            <label for="lid">Location ID: </label>
            <input id="lid" name="location_id" placeholder="000000" style="text-align: center;">
            <label for="eid">Employee ID: </label>
            <input id="eid" name="employee_id" placeholder="000000" style="text-align: center;">
            <label for="sid">Shift ID: </label>
            <input id="sid" name="shift_id" placeholder="000000" style="text-align: center;">
            <button id="icb" class="btn">Login</button>
        </div>


        <div id="checkinoutid" class="checkinout_container">
            <h3>Clock in to track your work!</h3>
            <button id="cib" class="btn">Clock In</button>
        </div>


    </body>

</html>
